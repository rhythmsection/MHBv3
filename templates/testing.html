{% extends 'admin.html' %}
{% block body %}

	<div class="container">
	    <div class="row" style="margin-top: 20px">
	        <div class="col-lg-6 col-sm-6">
	        	<div class="well"><strong><p>MHB Testing Portal</p></strong>
	        		<form action="/mini_app">
		        		<div>
		        			{% block mhb %}
								<button class="btn btn-default" type="submit">miniMHB Terminal Go</button>
							{% endblock %}	
						</div>
					</form>	
    			</div>
    		</div>
		        <div class="col-lg-6 col-sm-6"><div class="well">
		        	<strong><p>Offset Results By Song</p></strong>
		        	<hr>		
					<div>
						<table id="offset_results" class="table" style="font-size:14px;">
						    <tr>
							    <th>Song Title</th>
							    <th>Artist</th> 
							    <th>Offset</th>
						  	</tr>
						</table>
					</div>
		        </div>
	    	</div>
	    </div>
	</div>

<div class="modal fade" id="surveyModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Test Results Survey</h4>
      </div>
      <div class="modal-body">
		<form action="/add_test_data" method="POST">
    		<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Title</span>
					<input type="text" class="form-control" name="song_played" placeholder="title of song submitted">
			</div>
			<br>	
			<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Artist</span>
					<input type="text" class="form-control" name="artist_played" placeholder="artist of song submitted">
			</div>
			<br>
			<div class="input-group">
				<p>Recording Environment</p>
				<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-default active">
				    <input type="radio" name="noise_level" id="nl1" value="1" autocomplete="off" checked>Low Noise
				  </label>
				  <label class="btn btn-default">
				    <input type="radio" name="noise_level" id="nl2" value="2" autocomplete="off">Average Noise
				  </label>
				  <label class="btn btn-default">
				    <input type="radio" name="noise_level" id="nl3" value="3" autocomplete="off">High Noise
				  </label>
				</div>
			</div>
			<br>
			<div class="input-group">
				<p>Successful Match?</p>
				<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-default active">
				    <input type="radio" name="match" id="m1" value="1" autocomplete="off" checked>Yes
				  </label>
				  <label class="btn btn-default">
				    <input type="radio" name="match" id="m2" value="0" autocomplete="off">No
				  </label>
				</div>
			</div>
			<br>						
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button class="btn btn-danger" type="submit">Submit Test Results</button>
      	</form>	
      </div>
    </div>
  </div>
</div>
{% endblock %}
